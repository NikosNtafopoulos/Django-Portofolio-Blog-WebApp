<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- medium style editor --> <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>


   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <!-- custom css -->
   <link rel="stylesheet" href="{% static 'css/blog.css' %}">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald" rel="stylesheet">





    <title>Blog</title>
  </head>
  <body>
    <!-- navigation bar starts here -->
  <nav class="navbar navbar-expand-md navbar-dark navfont fixed-top" style="background-color: #6f42c1">
    <button type="button" data-toggle="collapse" data-target="#myNav" class="navbar-toggler"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="myNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="{% url 'post_list' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="https://github.com" class="nav-link">Portofolio</a></li>
        <li class="nav-item"><a href="https://www.linkedin.com" class="nav-link">LinkedIn</a></li>
        <li class="nav-item"> <a href="{% url 'login' %}" class="nav-link"><i class="fas fa-sign-in-alt"></i></a></li>
      </ul>
      {% if user.is_authenticated %}
      <div class="navbar-nav float-right">
      <ul class="navbar-nav ml-5">
        <li class="nav-item"> <a href="{% url 'post_new' %}" class="nav-link">New Post</a> </li>
        <li class="nav-item"> <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a> </li>
        <li class="nav-item"> <a href="{% url 'logout' %}" class="nav-link">Log Out</a> </li>
        <li class="nav-item"> <a  class="nav-link">Welcome: {{ user.username }}</a> </li>
      </ul>
        </div>
      {% endif %}
    </div>
  </nav>

    
    <!-- content block  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>

        </div>

      </div>

    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
